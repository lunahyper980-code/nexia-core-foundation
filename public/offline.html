<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Nexia Suite</title>
  <meta name="theme-color" content="#7C3AED">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0B0B12 0%, #1a1a2e 50%, #0B0B12 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.2) 0%, rgba(139, 92, 246, 0.1) 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(124, 58, 237, 0.3);
      box-shadow: 0 0 60px rgba(124, 58, 237, 0.3);
    }
    
    .icon-container svg {
      width: 60px;
      height: 60px;
      color: #7C3AED;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    button {
      background: linear-gradient(135deg, #7C3AED 0%, #8B5CF6 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(124, 58, 237, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .logo {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 48px;
    }
    
    .logo span {
      color: #7C3AED;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>Você está offline</h1>
    <p>Parece que você perdeu a conexão com a internet. Verifique sua conexão e tente novamente.</p>
    
    <button onclick="window.location.reload()">Tentar novamente</button>
    
    <p class="logo">Powered by <span>Nexia Suite</span></p>
  </div>
</body>
</html>
